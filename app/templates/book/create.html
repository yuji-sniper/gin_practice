<h1>Book作成</h1>
<a href="/book">一覧</a>

<form method="POST" action="/book/store">
    <p>
        <div>タイトル:</div>
        <div>
            <input type="text" name="title" 
                {{ if .old }}
                    value="{{ .old.title }}"
                {{ end }}>
        </div>
        {{ if .errorMessages }}
            {{ .errorMessages.Title }}
        {{ end }}
    </p>
    <p>
        <div>内容：</div>
        <div>
            {{ if .old }}
                <textarea name="content">{{ .old.content }}</textarea>
            {{ else }}
                <textarea name="content"></textarea>
            {{ end }}
        </div>
        {{ if .errorMessages }}
            {{ .errorMessages.Content }}
        {{ end }}
    </p>
    <p>
        <div>
            <input type="submit" value="作成">
        </div>
    </p>
</form>
